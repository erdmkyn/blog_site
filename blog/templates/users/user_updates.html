{% extends 'base.html' %}
{% load static %}
{% block body %}
    <form class="form" method="post" action="{% url 'users:edit_profile' request.user.username %}" enctype="multipart/form-data" >
    {% csrf_token %}
    {% for field in form %}

             <div class="col-lg-5 col-md-offset-3">
              <div class="form-group">
                   {{ field.label }}
                   {{ field }}
              </div>
             </div>
        <br>



    {% endfor %}
            <div class="col-lg-5 col-md-offset-3">

    <input class="btn btn-success" type="submit">
            </div>
    </form>
{% endblock %}
